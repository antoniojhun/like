<script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>

<script>
    openShare = async () => {
        if(navigator && navigator.share){
            await shareNative();
        } else {
            await shareFallback();
        }
    }

    function shareNative(){
        return new Promise(async (resolve)=>{
            const shareUrl = `${window.location.protocolo}//${window.location.host}`;
            await navigator.share({
                text: 'My Like Bio!',
                url: shareUrl,
            });
            resolve();
        });
    }

    function shareFallback() {
  return new Promise(async (resolve) => {
    const webSocialShare =
          document.querySelector('web-social-share');

    if (!webSocialShare || !window) {
      return;
    }

    const shareUrl =
          `${window.location.protocol}//${window.location.host}`;

    const share = {
      displayNames: true,
      config: [{
        twitter: {
          socialShareUrl: shareUrl,
          socialSharePopupWidth: 500,
          socialSharePopupHeight: 400
        }
      },{
        email: {
          socialShareBody: shareUrl
        }
      }, {
        whatsapp: {
          socialShareUrl: shareUrl
        }
      }]
    };
    // The configuration, set the share options
    webSocialShare.share = share;
    // Show/open the share actions
    webSocialShare.show = true;

    resolve();
  });
}

</script>
